<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>drink machine</title>

  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <link href="https://fonts.googleapis.com/css?family=Codystar" rel="stylesheet">

  <link type="text/css" rel="stylesheet" href="./css/common.css" />

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>

<div class="container">
  <div class="row">
    <div class="col-sm-6">
      <div class="machine">
        <input type="hidden" id="input_money" name="input_money" value="0" />
        <div class="product">
          <div class="product_coke" data-drink="coke">
            <img src="./img/coke.png" />
            <button type="button" class="btn btn-default btn-xs"></button>
          </div>
          <div class="product_sprite" data-drink="sprite">
            <img src="./img/sprite.png" />
            <button type="button" class="btn btn-default btn-xs"></button>
          </div>
          <div class="product_milkis" data-drink="milkis">
            <img src="./img/milkis.png" />
            <button type="button" class="btn btn-default btn-xs"></button>
          </div>
          <div class="product_fanta" data-drink="fanta">
            <img src="./img/fanta.png" />
            <button type="button" class="btn btn-default btn-xs"></button>
          </div>
          <div class="product_water" data-drink="water">
            <img src="./img/water.png" />
            <button type="button" class="btn btn-default btn-xs"></button>
          </div>
        </div>
        <div class="amount"></div>
      </div>
    </div>
    <div class="col-sm-6">
      <div class="use_info panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">사용방법</h3>
        </div>
        <div class="panel-body">
          <ol style="padding-left:20px;">
            <li>하단의 버튼을 이용하여 자판기에 돈을 넣어주세요 (최대 5,000원)</li>
            <li>원하는 음료를 선택하세요</li>
            <li>반환버튼을 누르면 잔돈이 나옵니다</li>
          </ol>
        </div>
      </div>
      <div class="money_group panel panel-default">
        <div class="panel-heading">
          <h3 class="panel-title">투입 금액</h3>
        </div>
        <div class="panel-body">
          <ul class="clearfix">
            <li><button type="button" class="unit_btn" data-unit="1000"><img src="./img/1000.png" /></button></li>
            <li><button type="button" class="unit_btn" data-unit="500"><img src="./img/500.png" /></button></li>
            <li><button type="button" class="unit_btn" data-unit="100"><img src="./img/100.png" /></button></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</div>

  <script type="text/javascript" src="./js/common.js"></script>
</body>
</html>
